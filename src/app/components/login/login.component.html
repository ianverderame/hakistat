<div class="fancy-banner text-center">
  <h2 class="sparkle-text">🛠️ Sorry, we're still under construction 🚧</h2>
  <div class="fun-icons sparkle-text">👷‍♂️👷‍♀️🧱🔧🔨</div>
</div>


<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img
          src="../../assets/team_logo.jpg"
          class="img-fluid"
          alt="Team Logo"
        />
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form>
          <div class="divider d-flex align-items-center my-4">
            <p class="text-center fw-bold mx-3 mb-0">Login</p>
          </div>

          <div data-mdb-input-init class="form-outline mb-4">
            <input
              type="email"
              id="emailInput"
              class="form-control form-control-lg"
              placeholder="Enter a valid email address"
            />
            <label class="form-label" for="emailInput">Email address</label>
          </div>

          <div data-mdb-input-init class="form-outline mb-3">
            <input
              type="password"
              id="passwordInput"
              class="form-control form-control-lg"
              placeholder="Enter password"
            />
            <label class="form-label" for="passwordInput">Password</label>
          </div>

          <div class="d-flex justify-content-between align-items-center">
            <!-- Checkbox -->
            <div class="form-check mb-0">
              <input
                class="form-check-input me-2"
                type="checkbox"
                value=""
                id="rememberMe"
                name="rememberMe"
                [(ngModel)]="rememberMe"
              />
              <label class="form-check-label" for="checkbox">
                Remember me
              </label>
            </div>
          </div>
          <h6
            class="mb-3"
            [style.visibility]="rememberMe ? 'visible' : 'hidden'"
          >
            I will never forget you, handsome
          </h6>

          <div class="text-center text-lg-start mt-4 pt-2">
            <button
              type="submit"
              data-mdb-button-init
              data-mdb-ripple-init
              class="btn btn-primary btn-lg"
              style="padding-left: 2.5rem; padding-right: 2.5rem"
            >
              Login
            </button>
            <p class="small fw-bold mt-2 pt-1 mb-0">
              Don't have an account?
              <a href="/register" class="link-warning">Register</a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
