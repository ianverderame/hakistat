<h2>Points Leaderboard</h2>

<table>
  <thead>
    <tr>
      <th>Noob</th>
      <th>Score</th>
      <th>Rank</th>
      <th>Elbows</th>
      <th>Knees</th>
      <th>Feet</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let entry of pointsData">
      <td>{{ entry.noob }}</td>
      <td>{{ entry.score }}</td>
      <td>{{ entry.rank }}</td>
      <td>{{ entry.elbowCount }}</td>
      <td>{{ entry.kneeCount }}</td>
      <td>{{ entry.feetCount }}</td>
    </tr>
  </tbody>
</table>
