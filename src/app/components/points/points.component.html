<table>
  <thead>
    <tr>
      <th>Username</th>
      <th>Haki Points</th>
      <th>Rank</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of leaderboard">
      <td>{{ user.username }}</td>
      <td>{{ user.total_haki_points }}</td>
      <td>{{ user.user_rank_cache.ranks.name }}</td>
    </tr>
  </tbody>
</table>
