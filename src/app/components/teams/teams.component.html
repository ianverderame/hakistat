<h1>Official Partners of FCK</h1>
<h2>Season 11 VESA Teams:</h2>

<table>
  <thead>
    <tr>
      <th>Teams</th>
      <th>Player 1</th>
      <th>Player 2</th>
      <th>Player 3</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let team of teamsData">
      <td>{{ team.Team }}</td>
      <td>{{ team.Player_1 }}</td>
      <td>{{ team.Player_2 }}</td>
      <td>{{ team.Player_3 }}</td>
    </tr>
  </tbody>
</table>
